<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <link rel="stylesheet" href="contactForm.css">

   <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png">
   <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
   <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
   <link rel="manifest" href="favicon_io/site.webmanifest">

    <title>Contact Form Chelsea Barbers </title>
  </head>
  <body>
<div id="contactFormWrapper">
    <h1>Contact Form</h1>

    <form action="https://formspree.io/mgekryqk" method="POST">
                <label class="formLabel" for="nameInput">
                Your Name:</label>
                <input id="nameInput" class="myInput" type="text" name="name">


          <br>

          <Label class="formLabel" for="emailInput">
            Your Email:</Label>
            <input id="emailInput" class="myInput" type="email" name="_replyto">


          <br>

          <Label for="myTextArea" id="messageLabel" >

            Enter Your Message Below:</Label>

            <textarea id="myTextArea"name="message"></textarea>


          <br>

          <button type="submit">Send</button>

    </form>

        <div id="followUsNoteDiv">
              <h3>Follow Us On Social Media</h3>
        </div>

        <div id="socialMediaIconsDiv">

          <a href="https://www.facebook.com/chelseabarbers"><img class="socialMediaAnchor" src="images/facebookIcon.png" alt="FaceBook Icon"></a>

          <a href="https://twitter.com/chelseabarbers?lang=en"><img class="socialMediaAnchor" src="images/twitterIcon.png" alt="Twitter Icon"></a>

          <a href="https://www.instagram.com/chelseabarbers/"><img class="socialMediaAnchor" src="images/instagramIcon.png" alt="Instagram Icon"></a>


        </div>

        <a href="index.html">
          <img class="returnIcon"  src="images/Red_Arrow_Left.png" alt="">
        </a>

    </div>
  </body>
</html>
